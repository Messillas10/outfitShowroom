{% extends "showroom/base.html" %}
{% block title %}Estilos{% endblock %}
{% block content %}
<h2>Estilos</h2>
<p class="section-lead">Enfoques estéticos que puedes combinar con cualquier ocasión.</p>
<ul class="clean">
    {% for s in styles %}
    <li><a href="{% url 'showroom:style_detail' s.slug %}">{{ s.name }}</a></li>
    {% empty %}
    <li>No hay estilos.</li>
    {% endfor %}
</ul>
{% endblock %}
